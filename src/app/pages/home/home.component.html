<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked Food <br> At your Door</h1>
        <a routerLink="menu" class="btn ">Book Now <i class="bi bi-arrow-right "></i></a>
    </div>
</div>

<div class="container mt-5 mb-5">

    <h1 class="text-center ">How to get <span class="highlight">Fresh Food</span></h1>
    <div class="row mt-5">
        <!-- one -->
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>1</h1>
                <p>Select Your Favorite Food</p>
            </div>
        </div>
        <!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>2</h1>
                <p>Fill the details</p>
            </div>
        </div>
        <!-- three -->
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>3</h1>
                <p>Book your order and get deliver in Minute</p>
            </div>
        </div>
    </div>
</div>

<div class="continer mt-4 mb-4">
    <h1 class="text-center"> Customer<span class="highlight">Favorite Food</span> </h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" alt="">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice| currency :'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewbtn mb-20">View More<i class="bi bi-arrow-right "></i></a>
</div>
